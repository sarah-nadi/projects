<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="site-content">
        <div class="navabr ">
            <nav class="navbar navbar-expand-lg py-4 ">
                <div class="container d-flex justify-content-between  ">
                  <div class="icon text-white">
                    <img class="pb-3 me-3" src="./gallery/logo.png" alt="">
                    <div class="title d-inline-block">
                        <a class="navbar-brand text-white" href="#">Weather</a>
                       <p>tagline goes here</p>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                       
                  </div>
                  <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav ">
                      <li class="nav-item px-4">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item px-4 ">
                        <a class="nav-link " href="#">News</a>
                      </li>
                      <li class="nav-item px-4">
                        <a class="nav-link " href="#">Live camera</a>
                      </li>
                      <li class="nav-item px-4">
                        <a class="nav-link " href="#">Photos</a>
                      </li>
                      <li class="nav-item px-4">
                        <a class="nav-link " href="#">Contact</a>
                      </li>

                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div class="search" style="background-image: url(./gallery/banner.png);">
            <div class="container">
                <input id="findLocation" type="text" placeholder="find your location" class="w-100 p-3">
                <button type="button" class=" text-white">Find</button>
            </div>
        </div>
        <div class="cards weather-cards ">
            <div class="container ">
                <div class="row ">
                    <div class="item one col-md-4 ps-4">
                        <div class="header  w-100 d-flex justify-content-between pt-2 px-3">
                            <p>day</p>
                            <p>date</p>
                        </div>
                        <div class="content pt-5">
                            <p class="pt-4 ">city</p>
                            <div class="degree">
                                <div class="num text-white">
                                    33.5 <span>°</span>C
                                </div>
                                <div class="sun-icon my-3">
                                    <img src="./gallery/113.webp" alt="">
                                </div>
                                
                            </div>
                            <div class="custom text-primary ">Sunny</div>
                            <div class="info my-3">
                                <span class="me-2">
                                  <img src="./gallery/icon-umberella.png" alt="">
                                  20%
                                </span>
                                <span class="mx-2"><img src="./gallery/icon-wind.png" alt=""> 18km/h</span>
                                <span class="mx-2"><img src="./gallery/icon-compass.png" alt="">East</span>
                            </div>
                            
                        
                        </div>
                    </div>
                    <div class="item two col-md-4 text-center">
                      <div class="header py-1">
                        <p>day</p>
                      </div>
                      <div class="content ">
                        <img src="./gallery/113.webp" alt="">
                        <p class="my-3 h3 fw-bold text-white">34.1℃</p>
                        <span>22.9°
                        </span>
                        <p class="text-primary my-2">sunny</p>
                      </div>
                      
                    </div>
                    <div class="item three col-md-4 text-center">
                      <div class="header py-1">
                        <p>day</p>
                      </div>
                      <div class="content ">
                        <img src="./gallery/113.webp" alt="">
                        <p class="my-3 h3 fw-bold text-white">34.1℃</p>
                        <span>22.9°
                        </span>
                        <p class="text-primary my-2">sunny</p>
                      </div>
                      
                    </div>
                </div>
            </div>
        </div>
        <div class="footer pb-5">
          <div class="container">
            <div class="row">
              <div class="search col-md-8 pt-5 pb-4">
                <div class="container">
                  <input  type="text" placeholder="Enter your email to subscribe" class="w-100 p-3">
                  <button type="button" class=" text-white px-4">Subscribe</button>
  
                </div>
                
              </div>
              <div class="col-md-3 offset-1 pt-5">
                <div class="social">
                  <span >                  <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                  </span>
                  <span><a href=""><i class="fa-brands fa-x"></i></a></span>
                  
                  <span><a href=""><i class="fa-brands fa-google-plus-g"></i></a></span>
                  <span><a href=""><i class="fa-brands fa-pinterest-p"></i></a></span>
                </div>
               
              </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
        </div>
    </div>
    




    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
